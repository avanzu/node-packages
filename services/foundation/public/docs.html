<!doctype html>
<html>
  <head>
    <title>API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Add your own OpenAPI/Swagger spec file URL here: -->
    <!-- Note: this includes our proxy, you can remove the following line if you do not need it -->
    <!-- data-proxy-url="https://api.scalar.com/request-proxy" -->
    <script
      id="api-reference"
      data-url="openapi.json"
     ></script>
    <!-- You can also set a full configuration object like this -->
    <!-- easier for nested objects -->
    <script>
      var configuration = {
        theme: 'solarized',
        layout: 'modern',
        hiddenClients: ['go', 'r', 'ruby'],
        // hiddenClients: ['c', 'clojure', 'csharp', 'go', 'http', 'java', 'javascript', 'kotlin', 'node', 'objc', 'ocaml', 'php', 'powershell', 'python', 'r', 'ruby', 'shell', 'swift'],
        // hiddenClients: ['libcurl', 'clj_http', 'httpclient', 'restsharp', 'native',  'asynchttp', 'nethttp', 'okhttp', 'jquery', 'okhttp', 'undici',  'nsurlsession', 'cohttp', 'curl', 'guzzle', 'http1', 'http2', 'webrequest', 'restmethod', 'python3', 'requests', 'httr', 'native', 'nsurlsession']
        metaData: {
            title: 'API-Reference',
            description: '',
            // twitterCard: 'summary_large_image',
        },
      }

      var apiReference = document.getElementById('api-reference')
      apiReference.dataset.configuration = JSON.stringify(configuration)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
